<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exibir PDF</title>
</head>
<body>
    <h1>Visualizador de PDF</h1>
    <p>Abaixo está o PDF que você pode visualizar diretamente:</p>

    <!-- Exibindo o PDF -->
    <iframe src="teste.pdf" width="100%" height="600px" style="border: none;"></iframe>

    <!-- Link para download -->
    <p>Se não visualizar, <a href="teste.pdf" download>Clique aqui para baixar o PDF</a>.</p>
</body>
</html>
